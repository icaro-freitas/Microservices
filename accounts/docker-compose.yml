services:
  accounts:
    image: "icaro2025freitas/accounts:s4"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy: 
      resources:
        limits:
          memory: 700m
    networks:
      - bank      

  loans:
    image: "icaro2025freitas/loans:s4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy: 
      resources:
        limits:
          memory: 700m  
    networks:
      - bank             
  cards:
    image: "icaro2025freitas/cards:s4"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy: 
      resources:
        limits:
          memory: 700m    
    networks:
      - bank  
networks:
  bank:
    driver: "bridge"                      
